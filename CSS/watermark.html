<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Watermark Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .watermarked-content {
            margin-top: 5vh;
            position: relative;
            height:75vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        .watermarked-content::after {
            position: absolute;
            content: '';
            background-image: url('https://hips.hearstapps.com/hmg-prod/images/moraine-lake-and-the-valley-of-the-ten-peaks-in-the-royalty-free-image-1571062944.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            display: block;
            opacity: 0.15; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 1;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="watermarked-content">
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>This is an example of a CSS image watermark.</p>
        </div>
    </div>
</body>
</html>
